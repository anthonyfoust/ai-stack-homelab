# Redis configuration for AI Stack
# Optimized for caching and session storage

# Memory management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Network
timeout 300
tcp-keepalive 300

# Logging
loglevel notice
syslog-enabled no

# Security
protected-mode yes
