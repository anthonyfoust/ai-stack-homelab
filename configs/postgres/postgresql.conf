# PostgreSQL configuration for AI Stack
# Optimized for Mac Mini M4 with Vector and AI Extensions

# Memory settings - optimized for AI workloads
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 128MB              # Increased for vector operations
maintenance_work_mem = 512MB
temp_buffers = 64MB

# Connection settings
max_connections = 100
listen_addresses = '*'

# Performance settings - optimized for vector similarity search
random_page_cost = 1.1        # SSD optimized
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Vector extension specific optimizations
# These settings improve performance for similarity searches
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# JIT compilation for complex vector queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# WAL settings for better performance
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB

# Autovacuum settings - important for vector indexes
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1

# Statistics collection for query optimization
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

# Memory settings for large vector operations
temp_file_limit = 2GB
huge_pages = try

# Lock management
max_locks_per_transaction = 256    # Increased for complex AI operations
